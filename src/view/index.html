<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div id="map">
        </div>

        <section class = "form" >
            <label for="nomeHotel">Nome do Hotel</label>
            <input type="text" placeholder="Digite o nome do hotel" id="nomeHotel">
            <label for="cnpj">CNPJ</label>
            <input type="text" placeholder="Digite o CNPJ" id="cnpj">
            <button type="submit" class="btn" id="button">Enviar</button>
        </section>
    </main>

    <div class="pesquisar">
        <input type="text" placeholder="Digite o CNPJ do hotel" id="pesquisar">
        <button type="submit" class="btn-enviar" id="buttonPesquisar"></button>
    </div>

    <table class="tabela">
        <thead class="tabela-cabecalho">
            <tr>
                <th>Nome do Hotel</th>
                <th>CNPJ</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="dados"></tbody>
    </table>

    <script src="./script.js"></script>

</body>
</html>
